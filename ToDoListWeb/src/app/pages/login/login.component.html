<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>

    <form [formGroup]="formLogin" class="form-signin">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email" required autofocus>

      <input type="password" id="senha" formControlName="senha" class="form-control" placeholder="Senha" required>

      <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="logar()">Entrar</button>
      <div id="lembrar" class="checkbox">
        <label>
          <input type="checkbox" id="lembrar" [ngModel]="lembrar" [ngModelOptions]="{standalone: true}" value="lembrar"> Lembre-se de mim
        </label>
      </div>
    </form>

    <p></p>
    <a class="forgot-password btn-link" align="center" (click)="openModal(modalCadastro)">
      Novo por aqui? Cadastre-se
    </a>
  </div>
</div>

<ng-template #modalCadastro let-modal>
<div class="modal-content">
    <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body"> ... </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">
        Close
    </button>
    <button type="button" class="btn btn-primary">
        Save changes
    </button>
    </div>
</div>
</ng-template>
