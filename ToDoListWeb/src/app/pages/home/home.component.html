<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center activity">
                <div><span class="activity-done">Listas de Tarefa</span></div>
                <div class="icons"><i class="fa fa-search"></i><i class="fa fa-ellipsis-h"></i></div>
            </div>
            <div class="mt-3">
                <ul class="list list-inline">
                    <li class="btn d-block bg-light" (click)="novaLista()" style="cursor: pointer;">
                        <h6 class="mt-1 " style="cursor: pointer;"><i class="fa fa-plus"></i> Nova Lista</h6>
                    </li>
                    <li *ngFor="let item of listas!">
                        <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center"><i class="fa fa-check-circle checkicon"> </i>
                            <div class="ml-2">
                                <h6 class="mb-0"><a class="linkTarefas" [routerLink]="['/listartarefas/',item.id]" >{{ item.nomeLista }}</a></h6>
                                <div class="d-flex flex-row mt-1 text-black-50 date-time">
                                </div>
                            </div>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                            <div class="d-flex flex-column mr-2">
                            </div>
                            <i class="fa fa-ellipsis-h"></i>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
