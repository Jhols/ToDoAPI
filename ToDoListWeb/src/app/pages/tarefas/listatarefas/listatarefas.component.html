<div class="container h-100">
<section class="h-100">
    <div class="card-hover-shadow-2x mb-3 card">
        <div class="card-header-tab card-header">
            <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
                class="fa fa-tasks"></i>&nbsp;Task Lists</div>            
            </div>
                <div class="ps-content">
                    <ul class=" list-group list-group-flush">
                        <li class="list-group-item" *ngFor="let tarefa of tarefas">
                            <div class="todo-prioridade " [ngClass]="{'bg-urgente': tarefa.prioridade === 'Urgente', 'bg-padrao': tarefa.prioridade !== 'Urgente'}"></div>
                            <div class="widget-content p-0">
                                <div class="widget-content-wrapper click-linha">
                                        <div class="widget-content-left mr-2">
                                            <div class="custom-checkbox custom-control">
                                                <input class="custom-control-input"
                                                id="exampleCustomCheckbox12" type="checkbox"><label class="custom-control-label"
                                                for="exampleCustomCheckbox12">&nbsp;</label>
                                            </div>
                                        </div>
                                        <div class="widget-content-left">
                                            <div class="widget-heading" >{{tarefa.titulo}} 
                                                <div class="badge badge-danger ml-2">Rejected</div>
                                            </div>
                                        <div class="widget-subheading"><i>{{tarefa.descricao}}</i></div>
                                        </div>
                                    <div class="widget-content-right">
                                        <button class="border-0 btn-transition btn btn-outline-success">
                                        <i class="fa fa-check"></i></button>
                                        <button class="border-0 btn-transition btn btn-outline-danger">
                                        <i class="fa fa-trash"></i>                                    
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </li>                    
                    </ul>
        </div>
        <div class="d-flex justify-content-between text-right card-footer">
            <div>
                <button class="mr-2 btn btn-link btn-sm" [routerLink]="['/listastarefa']">Voltar</button>
                <button class="btn btn-primary" >Nova Tarefa</button>
            </div>
            <span>{{tarefas.length}} tarefas</span>
        </div>
    </div>
</section>
</div>
